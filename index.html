<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Leve Profits Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #00bcd4;
        --primary-dark: #0097a7;
        --bg: #f9f9f9;
        --text: #333;
        --table-bg: #fff;
        --table-hover: #e0f7fa;
        --table-even: #f2f2f2;
        --border: #ccc;
        --link-color: #0066cc;
      }

      [data-theme="dark"] {
        --primary: #00bcd4;
        --primary-dark: #0097a7;
        --bg: #1a1a1a;
        --text: #f0f0f0;
        --table-bg: #2d2d2d;
        --table-hover: #1e3a3d;
        --table-even: #333333;
        --border: #444;
        --link-color: #4da6ff;
      }

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        transition: background-color 0.3s, color 0.3s;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        text-align: center;
        margin-bottom: 30px;
      }
      header h1 {
        font-weight: 600;
        color: var(--primary-dark);
        margin: 0;
      }
      .update-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .update-info h2 {
        margin: 0;
        font-size: 1rem;
      }
      .last-update {
        text-align: left;
      }
      .next-update {
        text-align: right;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 20px;
        align-items: center;
      }
      .controls label {
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .controls select {
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: 4px;
        background: var(--table-bg);
        color: var(--text);
        transition: border-color 0.3s;
      }
      .controls select:focus {
        border-color: var(--primary);
        outline: none;
      }

      .table-wrapper {
        display: flex;
        justify-content: center;
      }
      .table-wrapper table {
        width: auto;
        max-width: 100%;
        border-collapse: collapse;
        background: var(--table-bg);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px 15px;
        text-align: left;
      }
      th {
        background: var(--primary);
        color: #fff;
        cursor: pointer;
        user-select: none;
        position: relative;
        transition: background 0.3s;
      }
      th:hover {
        background: var(--primary-dark);
      }
      th.sort-asc::after {
        content: " ▲";
      }
      th.sort-desc::after {
        content: " ▼";
      }

      tr:nth-child(even) {
        background: var(--table-even);
      }
      tr:hover {
        background: var(--table-hover);
      }

      a {
        color: var(--link-color);
        text-decoration: none;
        transition: color 0.3s;
      }

      a:hover {
        color: var(--primary);
      }

      .empty {
        text-align: center;
        color: #777;
        padding: 20px;
      }
      .error {
        color: #e53935;
        text-align: center;
        margin-top: 20px;
      }
      .theme-toggle {
        margin-left: 0;
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px;
        color: var(--text);
        transition: color 0.3s;
        display: flex;
        align-items: center;
      }
      .theme-toggle:hover {
        color: var(--primary);
      }

      .warning-section {
        background-color: rgba(229, 57, 53, 0.1);
        border: 2px solid #e53935;
        border-radius: 4px;
        padding: 10px;
        margin: 20px auto;
        max-width: 800px;
      }

      .warning-content {
        margin-top: 10px;
        display: none;
      }

      .warning-content.visible {
        display: block;
      }

      .warning-header {
        display: flex;
        align-items: center;
        cursor: pointer;
        font-weight: bold;
        color: var(--text);
      }

      .warning-header::before {
        content: "▶";
        margin-right: 10px;
        font-size: 0.8em;
      }

      .warning-header.expanded::before {
        content: "▼";
      }

      .warning-content ul {
        margin: 0;
        padding-left: 20px;
      }

      .warning-content li {
        margin: 5px 0;
      }
    </style>
  </head>

    <!-- SheetJS: full library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
      const themeToggle = document.getElementById('themeToggle');
      const warningHeader = document.getElementById('warningHeader');
      const warningContent = document.querySelector('.warning-content');
      
      // Check for saved theme preference or use system preference
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }

      // Toggle theme function
      themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });

      // Toggle warning section
      warningHeader.addEventListener('click', () => {
        warningContent.classList.toggle('visible');
        warningHeader.classList.toggle('expanded');
      });
      
      const worldEl = document.getElementById("worldSelect");
      const jobEl = document.getElementById("jobSelect");
      const container = document.getElementById("tableContainer");
      const timestamp = document.getElementById("timestamp");
      const nextUpdate = document.getElementById("nextUpdate");

      // Column ordering & display aliases
      const columnOrder = [
        "Leve Level",
        "Leve Name",
        "Leve Item",
        "Leve Amount",
        "Leve Gil",
        "currentAveragePrice",
        "currentAveragePriceHQ",
        "currentAveragePriceNQ",
        "LevePriceNQ",
        "LeveProfitNQ",
        "LevePriceHQ",
        "LeveProfitHQ",
      ];
      const aliasMap = {
        "Leve Name": "Name",
        "Leve Level": "Level",
        "Leve Amount": "Amount",
        "Leve EXP": "EXP",
        "Leve Gil": "Gil",
        LevePriceHQ: "Market Price (HQ)",
        LeveProfitHQ: "Profit (HQ)",
        LevePriceNQ: "Market Price (NQ)",
        LeveProfitNQ: "Profit (NQ)",
        "Leve Item": "Required Item",
        "Leve Item ID": "Item ID",
        currentAveragePrice: "Avg. Price (All)",
        currentAveragePriceHQ: "Avg. Price (HQ)",
        currentAveragePriceNQ: "Avg. Price (NQ)",
      };

      let currentData = [];
      let sortKey = null;
      let sortAsc = true;

      function clearTable() {
        container.innerHTML = "";
        sortKey = null;
      }
      function setLastUpdate() {
        fetch("LastUpdate.txt")
          .then((res) => res.text())
          .then((lastUpdate) => {
            const trimmedTimestamp = lastUpdate.split('.')[0];
            timestamp.innerHTML = trimmedTimestamp;
            
            // Calculate next update time (3.5 hours from last update)
            const lastUpdateDate = new Date(lastUpdate);
            const nextUpdateDate = new Date(lastUpdateDate.getTime() + (3.5 * 60 * 60 * 1000));
            const nextUpdateStr = nextUpdateDate.toISOString().split('.')[0].replace('T', ' ');
            nextUpdate.innerHTML = nextUpdateStr;
          });
      }
      setLastUpdate();
      function renderTable(data) {
        if (!data.length) {
          container.innerHTML = '<div class="empty">No records found.</div>';
          return;
        }

        const actualKeys = Object.keys(data[0]);
        const cols = columnOrder.filter((k) => actualKeys.includes(k));

        let html = "<table><thead><tr>";
        cols.forEach((key) => {
          const label = aliasMap[key] || key;
          html += `<th data-key="${key}">${label}</th>`;
        });
        html += "</tr></thead><tbody>";

        data.forEach((row) => {
          html += "<tr>";
          cols.forEach((key) => {
            let val = row[key];
            
            // Handle empty values consistently
            if (val === null || val === undefined || val === "" || val === " " || val === "0") {
              html += "<td>0</td>";
            } else {
              // Special handling for Leve Name to add link
              if (key === "Leve Name") {
                // Convert the Leve Name to a URL-friendly format
                const leveName = String(val);
                const urlName = leveName
                  .replace(/'/g, '%27') // Replace apostrophes with %27
                  .replace(/"/g, '') // Remove double quotes
                  .replace(/[^\w\s-%27]/g, '') // Remove special characters except spaces, hyphens, and %27
                  .replace(/\s+/g, '_') // Replace spaces with underscores
                  .replace(/-+/g, '-') // Replace multiple hyphens with single hyphen
                  .trim();
                
                html += `<td><a href="https://ffxiv.consolegameswiki.com/wiki/${urlName}" target="_blank" rel="noopener noreferrer">${leveName}</a></td>`;
              } else {
                // round numbers where appropriate
                const n = parseFloat(val);
                html += `<td>${!isNaN(n) ? Math.round(n) : val}</td>`;
              }
            }
          });
          html += "</tr>";
        });

        html += "</tbody></table>";
        container.innerHTML = html;

        // Attach sort handlers
        container.querySelectorAll("th").forEach((th) => {
          const key = th.dataset.key;
          th.classList.toggle("sort-asc", key === sortKey && sortAsc);
          th.classList.toggle("sort-desc", key === sortKey && !sortAsc);

          th.addEventListener("click", () => {
            if (sortKey === key) {
              sortAsc = !sortAsc;
            } else {
              sortKey = key;
              sortAsc = true;
            }
            currentData.sort((a, b) => {
              const aRaw = a[key] ?? "";
              const bRaw = b[key] ?? "";
              const aNum = parseFloat(aRaw) || 0;
              const bNum = parseFloat(bRaw) || 0;

              if (!isNaN(aNum) && !isNaN(bNum)) {
                return sortAsc ? aNum - bNum : bNum - aNum;
              } else {
                const as = String(aRaw),
                  bs = String(bRaw);
                return sortAsc ? as.localeCompare(bs) : bs.localeCompare(as);
              }
            });
            renderTable(currentData);
          });
        });
      }

      async function fetchAndShowStatic() {
        const world = worldEl.value,
          job = jobEl.value;
        if (!world || !job) return clearTable();

        try {
          // 1. Fetch the .xlsx as ArrayBuffer
          const url = `Sheets/${world}_Profits.xlsx`;
          const resp = await fetch(url);
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          const buffer = await resp.arrayBuffer();

          // 2. Read via SheetJS
          const wb = XLSX.read(buffer, { type: "array" });

          // 3. Grab the sheet by job code
          const ws = wb.Sheets[job];
          if (!ws) throw new Error(`Sheet "${job}" not found`);

          // 4. Convert to JSON rows with cell type preservation
          const data = XLSX.utils.sheet_to_json(ws, { 
            defval: "",
            raw: false,
            cellDates: true,
            cellNF: false,
            cellText: true
          });

          // 5. Render
          currentData = data;
          renderTable(currentData);
        } catch (err) {
          clearTable();
          container.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        }
      }

      function onSelectChange() {
        jobEl.disabled = !worldEl.value;
        if (worldEl.value && jobEl.value) {
          fetchAndShowStatic();
        } else {
          clearTable();
        }
      }

      worldEl.addEventListener("change", onSelectChange);
      jobEl.addEventListener("change", onSelectChange);
    </script>
